<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Titrations-Simulator: Säure-Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Säure-Base-Titration</h1>
      <div class="btn-group">
        <button id="simulateBtn" class="btn btn-primary">Simulieren</button>
        <button id="resetBtn" class="btn btn-secondary">Zurücksetzen</button>
        <button id="exportBtn" class="btn btn-secondary">CSV exportieren</button>
        <button id="fullscreenBtn" class="btn btn-secondary" title="Vollbild umschalten">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
          </svg>
          <span style="margin-left: 0.5rem;">Vollbild</span>
        </button>
      </div>
    </header>

    <div class="main-grid">
      <!-- Steuerung -->
      <section class="card">
        <h2>Einstellungen</h2>
        <div class="control-grid">
          <label class="form-group">
            <span class="form-label">Probe</span>
            <select id="analyteType" class="form-select">
              <option value="acid">Säure (HA)</option>
              <option value="base">Base (B)</option>
            </select>
          </label>

          <label class="form-group">
            <span class="form-label">Stärke</span>
            <select id="analyteStrength" class="form-select">
              <option value="weak">Schwach</option>
              <option value="strong">Stark</option>
            </select>
          </label>

          <label class="form-group">
            <span class="form-label">c(Probe) in mol/l</span>
            <input id="CaCb" type="number" step="0.0001" class="form-input" value="0.10" />
          </label>

          <label class="form-group">
            <span class="form-label">V(Probe) in mL</span>
            <input id="Va" type="number" step="0.01" class="form-input" value="25.00" />
          </label>

          <label class="form-group">
            <span class="form-label">c(Maßlösung) in mol/l</span>
            <input id="Ct" type="number" step="0.0001" class="form-input" value="0.10" />
          </label>

          <label class="form-group">
            <span class="form-label">pKs bzw. pKb</span>
            <input id="pKaKb" type="number" step="0.01" class="form-input" value="4.76" />
          </label>
        </div>

        <div class="checkbox-wrapper">
          <input id="xUnits" type="checkbox" />
          <label for="xUnits" class="checkbox-label">x-Achse in mL anzeigen</label>
        </div>

        <div class="info-row">
          <span>Äquivalenz bei:</span>
          <span class="badge"><span id="eqValue">25.00</span> mL</span>
        </div>
        <div class="info-row">
          <span>Anfangs-pH:</span>
          <span class="badge"><span id="initialPH">—</span></span>
        </div>
      </section>

      <!-- Diagramm -->
      <section class="card">
        <h2>Titrationskurve</h2>
        <div class="chart-container">
          <canvas id="titrationChart"></canvas>
        </div>
        <div class="chart-stats">
          <span class="stat-item">Punkte: <span id="pointCount" class="badge">401</span></span>
          <span class="stat-item">K<sub>W</sub>: <span class="badge">1.0e-14</span></span>
          <span class="stat-item">y-Bereich: <span class="badge">pH 0–14</span></span>
          <span class="stat-item">x-Bereich: <span class="badge">0–2 Äq</span></span>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
